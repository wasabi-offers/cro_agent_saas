# fly.toml - Fly.io configuration for email-reverse-agent

app = 'email-reverse-agent-v2'
primary_region = 'fra'

[build]
  builder = "heroku/buildpacks:22"

[build.args]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
  PORT = "3000"
